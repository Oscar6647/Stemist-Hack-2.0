    <h1>Google Calendar Integration</h1>

    <!-- Botones para autorizar y cerrar sesión -->
    <button id="authorize_button" onclick="handleAuthClick()">Autorizar</button>
    <button id="signout_button" onclick="handleSignoutClick()">Cerrar Sesión</button>
  
    <!-- Formulario para crear eventos en Google Calendar -->
    <div id="eventForm" style="display: none;">
      <div>
        <label for="eventTitle">Título del evento:</label>
        <input type="text" id="eventTitle" required>
      </div>
      <div>
        <label for="eventDate">Fecha del evento:</label>
        <input type="date" id="eventDate" required>
      </div>
      <div>
        <label for="eventStartTime">Hora de inicio:</label>
        <input type="time" id="eventStartTime" required>
      </div>
      <div>
        <label for="eventEndTime">Hora de finalización:</label>
        <input type="time" id="eventEndTime" required>
      </div>
      <div>
        <label for="eventLocation">Ubicación del evento:</label>
        <input type="text" id="eventLocation" required>
      </div>
      <button onclick="createEvent()">Crear evento</button>
    </div>
  
    <!-- Contenedor para mostrar los próximos eventos -->
    <div id="content"></div>
  
    <script src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
