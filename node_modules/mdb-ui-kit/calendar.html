            </div>
        </nav>
         <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar">
          <div class="position-sticky" style="top: 0;">
            <div class="list-group list-group-flush mx-3 mt-4" style="height: 100%;">
              <!-- Add your sidebar links here -->
              <a href="board.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
              </a>
              <a href="board.html" class="list-group-item list-group-item-action py-2 ripple">
                <i class="fas fa-chart-line fa-fw me-3"></i><span>Classes</span>
              </a>
              <a href="explore.html" class="list-group-item list-group-item-action py-2 ripple">
                <i class="fas fa-chart-pie fa-fw me-3"></i><span>Explore</span>
              </a>
              <a href="calendar.html" class="list-group-item list-group-item-action py-2 ripple">
                <i class="fas fa-calendar fa-fw me-3"></i><span>Calendar</span>
              </a>
            </div>
          </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center mb-4" style="color: white;">My Calendar</h1>
    
            <!-- Buttons for authorization and sign-out -->
            <div class="text-center">
              <button id="authorize_button" class="btn btn-primary" onclick="handleAuthClick()">Authorize</button>
              <button id="signout_button" class="btn btn-danger" onclick="handleSignoutClick()">Sign Out</button>
            </div>
    
            <!-- Form for creating events -->
            <div id="eventForm" class="mt-4" style="display: none;">
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Event Title:</label>
                <input type="text" class="form-control" id="eventTitle" required>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date:</label>
                <input type="date" class="form-control" id="eventDate" required>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="eventStartTime" class="form-label">Start Time:</label>
                  <input type="time" class="form-control" id="eventStartTime" required>
                </div>
                <div class="col">
                  <label for="eventEndTime" class="form-label">End Time:</label>
                  <input type="time" class="form-control" id="eventEndTime" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="eventLocation" class="form-label">Event Location:</label>
                <input type="text" class="form-control" id="eventLocation" required>
              </div>
              <button class="btn btn-success" onclick="createEvent()">Create Event</button>
            </div>
    
            <!-- Container to display upcoming events -->
            <div id="content" class="mt-5" style="background-color: white; border-radius: 10px; padding-bottom: 10;"></div>
          </div>
        </div>
      </div>

  
    <script src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>


</html>
