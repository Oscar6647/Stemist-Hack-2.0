    <script>

function displayPDFInContainer(pdfData) {
            const messageContainer = document.querySelector(".message-container");
            const pdfContainer = document.getElementById("pdfContainer");
            pdfContainer.innerHTML = "";
            pdfContainer.style.display = "block";

            // Create a new canvas element for rendering the PDF
            const canvas = document.createElement("canvas");
            pdfContainer.appendChild(canvas);

            // Get the PDF data and render it on the canvas using PDF.js
            const pdf = pdfData;
            const loadingTask = pdfjsLib.getDocument({ data: pdf });
            loadingTask.promise.then((pdfDocument) => {
                // Fetch the first page and render it on the canvas
                pdfDocument.getPage(1).then((page) => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    const context = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport,
                    };
                    page.render(renderContext);
                });
            });
        }

        // Example function to handle file upload (you need to implement this based on your requirements)
        function uploadFile() {
            // Replace this with your file upload logic using JavaScript Fetch API or Axios
            // Once you have the modified PDF content, call the function displayPDFInContainer()
            // to display the PDF content in the message container
            const modifiedPDFContent = "Base64EncodedPDF"; // Replace this with the actual content of the modified PDF
            displayPDFInContainer(atob(modifiedPDFContent));
        }
 
        function addDownloadButton() {
            const messageContainer = document.querySelector(".message-container");
            const downloadButton = document.createElement("button");
            downloadButton.textContent = "Download Modified PDF";
            downloadButton.className = "btn btn-primary";
            downloadButton.addEventListener("click", downloadModifiedPDF);
            messageContainer.appendChild(downloadButton);
        }

        // Function to download the modified PDF
        function downloadModifiedPDF() {
            // Replace the "modifiedPDFContent" with the actual content of the modified PDF
            const modifiedPDFContent = "Modified PDF Content"; // Replace this with the actual content
            const blob = new Blob([modifiedPDFContent], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "modified.pdf";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function uploadFile() {
            // Get the selected file from the file input
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                // Read the file content as text once it's loaded
                reader.onload = function(event) {
                    const fileContent = event.target.result;

                    // Display the file content in the message container
                    const messageContainer = document.querySelector(".message-container");
                    const newMessage = document.createElement("li");
                    newMessage.className = "d-flex justify-content-start mb-4";
                    newMessage.innerHTML = `
                      <div class="card">
                        <div class="card-body">
                          <p class="mb-0">${fileContent}</p>
                        </div>
                      </div>
                    `;
                    messageContainer.appendChild(newMessage);
                };

                // Read the file as text
                reader.readAsText(file);

                // Clear the file input after uploading
                fileInput.value = "";
            }
        }

        function sendMessage() {
            // Function to send a response message after the PDF content is displayed
            const messageContainer = document.querySelector(".message-container");
            const responseMessage = document.createElement("li");
            responseMessage.className = "d-flex justify-content-end mb-4";
            responseMessage.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <p class="mb-0">Here is your modified PDF version</p>
                </div>
              </div>
            `;
            messageContainer.appendChild(responseMessage);
        }
    </script>
