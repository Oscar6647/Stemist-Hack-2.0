    <section class="chat" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
        <div class="message-container"
            style="max-width: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; overflow-y: auto;">
            <ul class="list-unstyled" style="margin: 0; padding: 0;">
                <!-- Default message -->
                <li class="d-flex justify-content-center mb-4">
                    <div class="card">
                        <div class="card-body">
                            <p class="mb-0">Hi! How can I help you?</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--Floating bar for sending messages-->
        <div class="row">
            <div class="col">
                <div class="file-uploader-div">
                    <input type="file" id="file-input" accept=".pdf" />
                    <label for="file-input">Upload file </label>
                </div>
                <p id="file-name" class="file-paragraph"></p>
            </div>
            <div class="col">
                <div class="send-button" onclick="sendMessage()"
                    style="display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #007bff; color: white; cursor: pointer; margin-top: 20px;">

                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </section>

    </section>

    <script>
        function sendMessage() {
            const inputMessage = document.getElementById("textAreaExample2").value;

            if (inputMessage.trim() !== "") {
                const messageContainer = document.querySelector(".message-container");
                const newMessage = document.createElement("li");
                newMessage.className = "d-flex justify-content-end mb-4";
                newMessage.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <p class="mb-0">${inputMessage}</p>
                </div>
              </div>
            `;
                messageContainer.appendChild(newMessage);

                // Clear the input field after sending the message
                document.getElementById("textAreaExample2").value = "";
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }
    </script>



</body>
